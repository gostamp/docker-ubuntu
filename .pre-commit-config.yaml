---
default_install_hook_types: [commit-msg, pre-commit]
default_stages: [commit, manual]
fail_fast: true

repos:
  - repo: local
    hooks:
      # https://github.com/mvdan/sh
      - id: shfmt
        name: "Format: shfmt"
        entry: ./bin/run-in-container.sh shfmt
        args:
          - --write
        language: system
        types_or:
          - dockerfile
          - shell

      # https://github.com/streetsidesoftware/cspell
      - id: cspell
        name: "Lint: cspell"
        entry: ./bin/run-in-container.sh cspell
        args:
          - --gitignore
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --show-suggestions
        language: system
        require_serial: true
        types:
          - text

      # https://github.com/editorconfig-checker/editorconfig-checker
      - id: editorconfig-checker
        name: "Lint: editorconfig-checker"
        entry: ./bin/run-in-container.sh ec
        language: system
        types:
          - text

      # https://github.com/hadolint/hadolint
      - id: hadolint
        name: "Lint: hadolint"
        entry: ./bin/run-in-container.sh hadolint
        language: system
        types:
          - dockerfile

      # https://github.com/igorshubovych/markdownlint-cli
      - id: markdownlint
        name: "Lint: markdownlint"
        entry: ./bin/run-in-container.sh markdownlint
        args:
          - --dot
          - --fix
        language: system
        types:
          - markdown

      # https://github.com/koalaman/shellcheck
      - id: shellcheck
        name: "Lint: shellcheck"
        entry: ./bin/run-in-container.sh shellcheck
        args:
          - --check-sourced
          - --external-sources
          - --source-path=SCRIPTDIR # spell: disable-line
        language: system
        types:
          - shell
